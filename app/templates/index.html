<!DOCTYPE html>
<html lang="en">
<style>
form {
    margin: auto;
    width: 35%;
}
.result {
    margin: auto;
    width: 35%;
    border: 1px solid #ccc;
}
</style>
<head>
    <meta charset="UTF-8">
    <link href="static/basic.css" rel="stylesheet">
</head>

<body>
    <h3>
         <a href = "{{ url_for('index') }}">AirBnB next booking prediction</a>
    </h3>

    <hr/>
    <form action="{{ url_for('index') }}" method="POST">
    <fieldset>
        <legend>Member details:</legend>
        <br> Gender:
        <select name='gender'>
            {% for gender in genders %}
            <option value="{{gender}}">{{gender}}</option>
            {% endfor %}
        </select>
        <br>
        <br> Signup Method:
        <select name='signupmethod'>
            {% for signupmethod in signup_methods %}
            <option value="{{signupmethod}}">{{signupmethod}}</option>
            {% endfor %}
        </select>
        <br>
        <br> Language:
        <select name='language'>
            {% for language in languages %}
            <option value="{{language}}">{{language}}</option>
            {% endfor %}
        </select>
        <br>
        <br> Affiliate Channel:
        <select name='affiliatechannel'>
            {% for affiliate_channel in affiliate_channels %}
            <option value="{{affiliate_channel}}">{{affiliate_channel}}</option>
            {% endfor %}
        </select>
        <br>
        <br>
        <input type="submit">
    </fieldset>
</form>
<br>
<div class="result" align="center">
    {% if result %}
        {% for variable, value in original_input.items() %}
            <b>{{ variable }}</b> : {{ value }} <br>
        {% endfor %}
        <br>
        <br> Top 2 predicted foreign destinations for user:
           <p style="font-size:50px">{{ result }}</p>
    {% endif %}
</div>
</body>
</html>
